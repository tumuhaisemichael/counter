<style>
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }

        /* Desktop Styles */
        body.desktop {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Container - Desktop */
        .poster-container {
            position: relative;
            width: min(95vw, 650px);
            height: min(95vh, 850px);
            background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/smak.jpg-PKNU0LOwKmlC9PwevOjCwvkoA44mKj.jpeg') no-repeat center center;
            background-size: cover;
            border-radius: clamp(15px, 3vw, 25px);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform: scale(1);
            transition: transform 0.3s ease;
        }

        .poster-container:hover {
            transform: scale(1.02);
        }

        /* Countdown Overlay - Desktop */
        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            margin-bottom: 150px;
            margin-left: 300px;
            transform: scale(0.8);
        }

        /* Mobile Styles */
        body.mobile {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: #000;
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .mobile-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Mobile Countdown */
        .mobile-countdown {
            position: absolute;
            bottom: 20%;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            padding: 0 15px;
            z-index: 10;
        }

        .mobile-time-unit {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #ffd700;
            border-radius: 5px;
            padding: 8px 5px;
            text-align: center;
            min-width: 50px;
        }

        .mobile-time-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
            display: block;
        }

        .mobile-time-label {
            font-size: 0.6rem;
            color: #fff;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .mobile-time-separator {
            color: #ffd700;
            font-weight: bold;
            margin: 0 2px;
        }

        .mobile-event-started {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 20;
            border: 2px solid #ffd700;
        }

        /* Common Countdown Styles */
        .countdown-line {
            position: absolute;
            top: 37.8%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: clamp(6px, 1.8vw, 12px);
            z-index: 15;
            justify-content: center;
            align-items: center;
            width: clamp(280px, 80%, 450px);
            padding: 0 clamp(5px, 2vw, 15px);
        }

        .time-unit {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 2px solid #ffd700;
            border-radius: clamp(8px, 2vw, 12px);
            padding: clamp(6px, 1.5vw, 10px) clamp(4px, 1vw, 8px);
            text-align: center;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            max-width: clamp(50px, 12vw, 75px);
            min-width: clamp(40px, 10vw, 60px);
            position: relative;
            overflow: hidden;
        }

        .time-number {
            font-size: clamp(1rem, 2.8vw, 1.6rem);
            font-weight: 900;
            color: #ffd700;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.9),
                0 0 10px rgba(255, 215, 0, 0.3);
            line-height: 1;
            display: block;
            font-variant-numeric: tabular-nums;
        }

        .time-label {
            font-size: clamp(0.4rem, 1vw, 0.65rem);
            color: #e2e8f0;
            text-transform: uppercase;
            letter-spacing: clamp(0.5px, 0.1vw, 1px);
            margin-top: clamp(2px, 0.5vw, 4px);
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .time-separator {
            color: #ffd700;
            font-size: clamp(0.8rem, 2vw, 1.2rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
            margin: 0 clamp(1px, 0.5vw, 3px);
            line-height: 1;
            animation: pulse-separator 2s ease-in-out infinite;
        }

        @keyframes pulse-separator {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .event-started {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: white;
            padding: clamp(20px, 5vw, 40px);
            border-radius: clamp(15px, 3vw, 25px);
            text-align: center;
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            font-weight: 900;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.2);
            animation: celebration 3s ease-in-out infinite;
            z-index: 30;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd700;
            font-size: clamp(1rem, 3vw, 1.5rem);
            font-weight: bold;
            z-index: 20;
        }

        .loading::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* Responsive Design */
        @media screen and (min-width: 769px) {
            body.mobile, .mobile-poster, .mobile-countdown, .mobile-event-started {
                display: none;
            }
        }

        @media screen and (max-width: 768px) {
            body.desktop, .poster-container, .countdown-overlay {
                display: none;
            }
        }

        /* Very small devices */
        @media screen and (max-width: 360px) {
            .mobile-countdown {
                bottom: 15%;
                gap: 5px;
            }
            .mobile-time-unit {
                min-width: 40px;
                padding: 6px 3px;
            }
            .mobile-time-number {
                font-size: 1rem;
            }
            .mobile-time-label {
                font-size: 0.5rem;
            }
        }

        /* Landscape orientation */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .mobile-countdown {
                bottom: 10%;
            }
        }
    </style>

    <body class="mobile" style="display: none;">
        <img class="mobile-poster" src="imagetwo.jpg" alt="SMACK PTA AGM & Elections">
        
        <div class="mobile-countdown" id="mobile-countdown">
            <div class="mobile-time-unit">
                <span class="mobile-time-number" id="mobile-days">00</span>
                <span class="mobile-time-label">Days</span>
            </div>
            
            <span class="mobile-time-separator">:</span>

        <div class="mobile-event-started" id="mobile-event-started">

    <script>
        // Configuration
        const TARGET_DATE = new Date("2025-07-20T09:00:00+03:00").getTime(); // East Africa Time
        let countdownInterval = null;
        let previousValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };
        let mobilePreviousValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };
        let isInitialized = false;
        let isMobile = window.innerWidth <= 768;

        // Initialize the correct view
        if (isMobile) {
            document.body.className = 'mobile';
            document.querySelector('body.mobile').style.display = 'block';
        } else {
            document.body.className = 'desktop';
        }

        // Utility functions
        function padZero(num) {
            return String(num).padStart(2, "0");
        }

        function updateElement(id, value, key, isMobile = false) {
            const prefix = isMobile ? 'mobile-' : '';
            const element = document.getElementById(prefix + id);
            if (!element) return;

            const newValue = padZero(value);
            
            if (value !== (isMobile ? mobilePreviousValues : previousValues)[key]) {
                element.textContent = newValue;
                
                if (!isMobile) {
                    element.classList.add('updating');
                    element.parentElement.classList.add('active');
                    
                    setTimeout(() => {
                        element.classList.remove('updating');
                        
                        setTimeout(() => {
                            element.parentElement.classList.remove('active');
                        }, 200);
                    }, 200);
                }
            } else {
                element.textContent = newValue;
            }
        }

        function updateCountdown() {
            const now = Date.now();
            const distance = TARGET_DATE - now;

            // Check if event has started
            if (distance <= 0) {
                clearInterval(countdownInterval);
                
                if (isMobile) {
                    document.getElementById('mobile-countdown').style.display = 'none';
                    document.getElementById("mobile-event-started").style.display = "block";
                } else {
                    document.getElementById('countdown-line').style.display = 'none';
                    document.getElementById("event-started").style.display = "block";
                }
                
                createConfetti();
                return;
            }

            // Calculate time units
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update display
            updateElement('days', days, 'days', isMobile);
            updateElement('hours', hours, 'hours', isMobile);
            updateElement('minutes', minutes, 'minutes', isMobile);
            updateElement('seconds', seconds, 'seconds', isMobile);

            // Store current values
            if (isMobile) {
                mobilePreviousValues = { days, hours, minutes, seconds };
            } else {
                previousValues = { days, hours, minutes, seconds };
            }

            // Show countdown if first update
            if (!isInitialized) {
                if (isMobile) {
                    document.getElementById('mobile-countdown').style.opacity = '1';
                } else {
                    document.getElementById('loading').style.display = 'none';
                    const countdownLine = document.getElementById('countdown-line');
                    countdownLine.style.opacity = '1';
                    countdownLine.style.transition = 'opacity 1s ease-in-out';
                }
                isInitialized = true;
            }
        }

        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function createConfetti() {
            if (isMobile) return; // Skip confetti on mobile for performance
            
            const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: 10px;
                        height: 10px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}vw;
                        top: -10px;
                        z-index: 1000;
                        border-radius: 50%;
                        pointer-events: none;
                        animation: confetti-fall 3s linear forwards;
                    `;
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 3000);
                }, i * 100);
            }
        }

        // Add confetti animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes confetti-fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Event listeners
        window.addEventListener('load', () => {
            setTimeout(startCountdown, 500);
        });

        window.addEventListener('resize', () => {
            const newIsMobile = window.innerWidth <= 768;
            if (newIsMobile !== isMobile) {
                isMobile = newIsMobile;
                document.body.className = isMobile ? 'mobile' : 'desktop';
                document.querySelector(isMobile ? 'body.mobile' : 'body.desktop').style.display = 'block';
                document.querySelector(isMobile ? 'body.desktop' : 'body.mobile').style.display = 'none';
                
                // Restart countdown with new elements
                isInitialized = false;
                startCountdown();
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isInitialized) {
                updateCountdown();
            }
        });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (isInitialized) {
                    updateCountdown();
                }
            }, 500);
        });

        // Error handling
        window.addEventListener('error', (e) => {
            console.error('Countdown error:', e);
            if (!isMobile) {
                document.getElementById('loading').textContent = 'Loading...';
            }
        });

        // Prevent context menu on mobile
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
