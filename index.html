<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Trail Event Countdown</title>
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --primary-color: #1a2a3a;
            --secondary-color: #2c3e50;
            --accent-color: #7f8c8d;
            --text-color: #ecf0f1;
            --highlight-color: #e74c3c;
            --trail-color: #27ae60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        .container {
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        
        .event-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .event-title {
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 2rem;
            color: var(--trail-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .event-subtitle {
            font-weight: 300;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-size: 1rem;
        }
        
        .timer-container {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
        }
        
        .time-unit {
            flex: 1;
            padding: 1rem;
        }
        
        .time-value {
            font-size: 3.5rem;
            font-weight: 200;
            line-height: 1;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .admin-controls {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        
        button {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 0.8rem 2rem;
            border-radius: 4px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        #start-btn {
            border-color: var(--trail-color);
            color: var(--trail-color);
        }
        
        #start-btn:hover {
            background-color: rgba(39, 174, 96, 0.2);
        }
        
        #reset-btn {
            border-color: var(--highlight-color);
            color: var(--highlight-color);
        }
        
        #reset-btn:hover {
            background-color: rgba(231, 76, 60, 0.2);
        }
        
        .event-status {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--accent-color);
        }
        
        .connection-status {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.8rem;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .connected {
            color: #2ecc71;
        }
        
        .disconnected {
            color: #e74c3c;
        }
        
        @media (max-width: 768px) {
            .timer-container {
                flex-wrap: wrap;
            }
            
            .time-unit {
                flex: 0 0 45%;
                margin-bottom: 1rem;
            }
            
            .time-value {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .time-unit {
                flex: 0 0 100%;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-header">
            <div class="event-title">Trail Event</div>
            <div class="event-subtitle">Synchronized Countdown</div>
        </div>
        
        <div class="timer-container">
            <div class="time-unit">
                <div class="time-value" id="days">07</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <div class="controls" id="admin-controls">
            <div class="buttons">
                <button id="start-btn">Begin Countdown</button>
                <button id="reset-btn">Reset Event</button>
            </div>
        </div>
        
        <div class="event-status" id="event-status">
            Waiting for countdown to start...
        </div>
    </div>
    
    <div class="connection-status" id="connection-status">
        Connecting...
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDummyKeyDontUseThis1",
            authDomain: "trail-event-countdown.firebaseapp.com",
            databaseURL: "https://trail-event-countdown.firebaseio.com",
            projectId: "trail-event-countdown",
            storageBucket: "trail-event-countdown.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef1234567890"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM Elements
        const daysDisplay = document.getElementById('days');
        const hoursDisplay = document.getElementById('hours');
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const eventStatus = document.getElementById('event-status');
        const connectionStatus = document.getElementById('connection-status');
        const adminControls = document.getElementById('admin-controls');
        
        // Constants
        const DEFAULT_DURATION = 7 * 24 * 60 * 60; // 7 days in seconds
        
        // Variables
        let countdownInterval;
        let endTime = 0;
        let isRunning = false;
        let isAdmin = false;
        
        // Check URL for admin parameter
        function checkAdmin() {
            const urlParams = new URLSearchParams(window.location.search);
            isAdmin = urlParams.has('admin');
            
            if (!isAdmin) {
                adminControls.style.display = 'none';
            }
        }
        
        // Format number to 2 digits
        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }
        
        // Calculate time units from seconds
        function calculateTimeUnits(seconds) {
            const days = Math.floor(seconds / (3600 * 24));
            seconds %= 3600 * 24;
            
            const hours = Math.floor(seconds / 3600);
            seconds %= 3600;
            
            const minutes = Math.floor(seconds / 60);
            seconds %= 60;
            
            return { days, hours, minutes, seconds };
        }
        
        // Update display
        function updateDisplay(seconds) {
            const time = calculateTimeUnits(seconds);
            
            daysDisplay.textContent = formatNumber(time.days);
            hoursDisplay.textContent = formatNumber(time.hours);
            minutesDisplay.textContent = formatNumber(time.minutes);
            secondsDisplay.textContent = formatNumber(time.seconds);
            
            if (seconds <= 0) {
                document.querySelectorAll('.time-value').forEach(el => {
                    el.style.color = 'var(--highlight-color)';
                });
                eventStatus.textContent = 'Event has started!';
                eventStatus.style.color = 'var(--highlight-color)';
                clearInterval(countdownInterval);
            }
        }
        
        // Start local countdown
        function startLocalCountdown(endTimestamp) {
            clearInterval(countdownInterval);
            endTime = endTimestamp;
            
            countdownInterval = setInterval(() => {
                const now = Math.floor(Date.now() / 1000);
                const remaining = endTime - now;
                
                if (remaining <= 0) {
                    updateDisplay(0);
                    clearInterval(countdownInterval);
                    return;
                }
                
                updateDisplay(remaining);
            }, 1000);
            
            // Immediate update
            const now = Math.floor(Date.now() / 1000);
            updateDisplay(endTime - now);
        }
        
        // Start countdown (admin only)
        function startCountdown() {
            if (!isAdmin) return;
            
            const now = Math.floor(Date.now() / 1000);
            endTime = now + DEFAULT_DURATION;
            
            // Save to Firebase
            database.ref('countdown').set({
                endTime: endTime,
                startedAt: now,
                status: 'running'
            });
            
            eventStatus.textContent = 'Countdown started!';
            eventStatus.style.color = 'var(--trail-color)';
            startBtn.disabled = true;
        }
        
        // Reset countdown (admin only)
        function resetCountdown() {
            if (!isAdmin) return;
            
            clearInterval(countdownInterval);
            
            // Update Firebase
            database.ref('countdown').set({
                endTime: 0,
                startedAt: 0,
                status: 'reset'
            });
            
            updateDisplay(DEFAULT_DURATION);
            document.querySelectorAll('.time-value').forEach(el => {
                el.style.color = 'var(--text-color)';
            });
            
            eventStatus.textContent = 'Countdown reset';
            eventStatus.style.color = 'var(--accent-color)';
            startBtn.disabled = false;
        }
        
        // Initialize Firebase listeners
        function initFirebase() {
            // Connection state
            firebase.database().ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val()) {
                    connectionStatus.textContent = 'Connected';
                    connectionStatus.className = 'connection-status connected';
                } else {
                    connectionStatus.textContent = 'Disconnected';
                    connectionStatus.className = 'connection-status disconnected';
                }
            });
            
            // Countdown data
            database.ref('countdown').on('value', (snapshot) => {
                const data = snapshot.val();
                if (!data) return;
                
                if (data.status === 'running' && data.endTime > 0) {
                    startLocalCountdown(data.endTime);
                    eventStatus.textContent = 'Countdown in progress';
                    eventStatus.style.color = 'var(--trail-color)';
                    startBtn.disabled = true;
                } else if (data.status === 'reset') {
                    clearInterval(countdownInterval);
                    updateDisplay(DEFAULT_DURATION);
                    document.querySelectorAll('.time-value').forEach(el => {
                        el.style.color = 'var(--text-color)';
                    });
                    eventStatus.textContent = 'Countdown ready';
                    eventStatus.style.color = 'var(--accent-color)';
                    startBtn.disabled = false;
                }
            });
        }
        
        // Event listeners
        startBtn.addEventListener('click', startCountdown);
        resetBtn.addEventListener('click', resetCountdown);
        
        // Initialize
        checkAdmin();
        initFirebase();
        updateDisplay(DEFAULT_DURATION);
    </script>
</body>
</html>
