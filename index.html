<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Event Countdown</title>
    <style>
        :root {
            --primary-color: #1a2a3a;
            --secondary-color: #2c3e50;
            --accent-color: #7f8c8d;
            --text-color: #ecf0f1;
            --highlight-color: #e74c3c;
            --trail-color: #27ae60;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        
        .container {
            background-color: var(--secondary-color);
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        
        .event-header {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .event-title {
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 2rem;
            color: var(--trail-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .event-subtitle {
            font-weight: 300;
            letter-spacing: 1px;
            color: var(--accent-color);
            font-size: 1rem;
        }
        
        .timer-container {
            display: flex;
            justify-content: space-between;
            margin: 2rem 0;
        }
        
        .time-unit {
            flex: 1;
            padding: 1rem;
        }
        
        .time-value {
            font-size: 3.5rem;
            font-weight: 200;
            line-height: 1;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }
        
        .time-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
        }
        
        .start-button {
            background-color: var(--trail-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .start-button:hover {
            background-color: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 83, 0.4);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        .event-status {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: var(--accent-color);
        }
        
        @media (max-width: 768px) {
            .timer-container {
                flex-wrap: wrap;
            }
            
            .time-unit {
                flex: 0 0 45%;
                margin-bottom: 1rem;
            }
            
            .time-value {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .time-unit {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="event-header">
            <div class="event-title">Trail Event</div>
            <div class="event-subtitle">Synchronized Countdown</div>
        </div>
        
        <div class="timer-container">
            <div class="time-unit">
                <div class="time-value" id="days">07</div>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <button class="start-button" id="start-btn">Start Countdown</button>
        
        <div class="event-status" id="event-status">
            Waiting for countdown to start...
        </div>
    </div>

    <script>
        // DOM Elements
        const daysDisplay = document.getElementById('days');
        const hoursDisplay = document.getElementById('hours');
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const startBtn = document.getElementById('start-btn');
        const eventStatus = document.getElementById('event-status');
        
        // Constants
        const DEFAULT_DURATION = 7 * 24 * 60 * 60; // 7 days in seconds
        
        // Variables
        let countdownInterval;
        let endTime = 0;
        let isRunning = false;
        
        // Format number to 2 digits
        function formatNumber(num) {
            return num.toString().padStart(2, '0');
        }
        
        // Calculate time units from seconds
        function calculateTimeUnits(seconds) {
            const days = Math.floor(seconds / (3600 * 24));
            seconds %= 3600 * 24;
            
            const hours = Math.floor(seconds / 3600);
            seconds %= 3600;
            
            const minutes = Math.floor(seconds / 60);
            seconds %= 60;
            
            return { days, hours, minutes, seconds };
        }
        
        // Update display
        function updateDisplay(seconds) {
            const time = calculateTimeUnits(seconds);
            
            daysDisplay.textContent = formatNumber(time.days);
            hoursDisplay.textContent = formatNumber(time.hours);
            minutesDisplay.textContent = formatNumber(time.minutes);
            secondsDisplay.textContent = formatNumber(time.seconds);
            
            if (seconds <= 0) {
                document.querySelectorAll('.time-value').forEach(el => {
                    el.style.color = 'var(--highlight-color)';
                });
                eventStatus.textContent = 'Event has started!';
                eventStatus.style.color = 'var(--highlight-color)';
            }
        }
        
        // Start countdown
        function startCountdown() {
            if (isRunning) return;
            
            // Set end time (now + duration)
            const now = Math.floor(Date.now() / 1000);
            endTime = now + DEFAULT_DURATION;
            
            isRunning = true;
            startBtn.textContent = 'Countdown Running...';
            startBtn.disabled = true;
            eventStatus.textContent = 'Countdown in progress';
            eventStatus.style.color = 'var(--trail-color)';
            
            // Start the interval
            countdownInterval = setInterval(() => {
                const now = Math.floor(Date.now() / 1000);
                const remaining = endTime - now;
                
                if (remaining <= 0) {
                    updateDisplay(0);
                    clearInterval(countdownInterval);
                    return;
                }
                
                updateDisplay(remaining);
            }, 1000);
            
            // Immediate update
            updateDisplay(DEFAULT_DURATION);
        }
        
        // Event listener
        startBtn.addEventListener('click', startCountdown);
        
        // Initialize
        updateDisplay(DEFAULT_DURATION);
    </script>
</body>
</html>
