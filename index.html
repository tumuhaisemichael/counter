<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMACK PTA AGM & Elections - Live Countdown</title>
    <meta name="description" content="SMACK PTA AGM & Elections - July 20, 2025">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #1a1a2e;
            overflow: hidden;
        }

        .poster-container {
            position: relative;
            width: min(90vw, 600px);
            height: min(90vh, 800px);
            background: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/smak.jpg-iDSTg959o1zYY9JRb8ApTBPVNZc1Xw.jpeg') no-repeat center center;
            background-size: cover;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .countdown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        /* Top corners - empty areas */
        .top-left-corner {
            position: absolute;
            top: 8%;
            left: 5%;
            z-index: 10;
        }

        .top-right-corner {
            position: absolute;
            top: 8%;
            right: 5%;
            z-index: 10;
        }

        /* Side margins - empty gradient areas */
        .left-margin {
            position: absolute;
            left: 2%;
            top: 45%;
            transform: translateY(-50%);
            z-index: 10;
        }

        .right-margin {
            position: absolute;
            right: 2%;
            top: 45%;
            transform: translateY(-50%);
            z-index: 10;
        }

        /* Bottom corners - avoiding text areas */
        .bottom-left-space {
            position: absolute;
            bottom: 12%;
            left: 5%;
            z-index: 10;
        }

        .bottom-right-space {
            position: absolute;
            bottom: 12%;
            right: 5%;
            z-index: 10;
        }

        /* Empty space above main title */
        .above-title {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Empty space below main content */
        .below-content {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        /* Countdown unit styles */
        .time-unit {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(15px);
            border: 2px solid #ffd700;
            border-radius: 12px;
            padding: clamp(6px, 1.5vw, 10px);
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            min-width: clamp(45px, 10vw, 65px);
        }

        .time-unit:hover {
            transform: scale(1.05);
            border-color: #fff;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.6);
        }

        .time-number {
            font-size: clamp(0.9rem, 2.5vw, 1.4rem);
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            line-height: 1;
            display: block;
        }

        .time-label {
            font-size: clamp(0.4rem, 1vw, 0.6rem);
            color: #e2e8f0;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 2px;
        }

        /* Larger units for better visibility in corners */
        .corner-unit {
            min-width: clamp(55px, 12vw, 75px);
            padding: clamp(8px, 2vw, 12px);
        }

        .corner-unit .time-number {
            font-size: clamp(1.1rem, 3vw, 1.6rem);
        }

        .corner-unit .time-label {
            font-size: clamp(0.5rem, 1.2vw, 0.7rem);
        }

        /* Floating animations for different positions */
        .float-1 { animation: float1 3s ease-in-out infinite; }
        .float-2 { animation: float2 3s ease-in-out infinite 0.5s; }
        .float-3 { animation: float3 3s ease-in-out infinite 1s; }
        .float-4 { animation: float4 3s ease-in-out infinite 1.5s; }

        @keyframes float1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-6px) rotate(-1deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(0.5deg); }
        }

        @keyframes float4 {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-7px) rotate(-0.5deg); }
        }



        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        /* Event started overlay */
        .event-started {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(34, 197, 94, 0.95);
            color: white;
            padding: clamp(15px, 4vw, 30px);
            border-radius: 20px;
            text-align: center;
            font-size: clamp(1rem, 3vw, 1.8rem);
            font-weight: bold;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            animation: celebration 2s infinite;
            z-index: 20;
        }

        @keyframes celebration {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Mobile layout - bottom safe area */
        .mobile-countdown {
            display: none;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            gap: clamp(8px, 2vw, 12px);
            z-index: 10;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            .top-left-corner, .top-right-corner, 
            .left-margin, .right-margin,
            .bottom-left-space, .bottom-right-space,
            .above-title, .below-content {
                display: none;
            }
            
            .mobile-countdown {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .poster-container {
                width: 95vw;
                height: 95vh;
            }
            
            .mobile-countdown {
                bottom: 3%;
                gap: 6px;
            }
        }

        /* Glowing effect for active countdown */
        .time-unit.active {
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            border-color: #fff;
        }

        /* Smooth number transitions */
        .time-number {
            transition: all 0.3s ease;
        }

        .time-number.updating {
            transform: scale(1.15);
            color: #fff;
        }

        /* Subtle glow around units */
        .time-unit::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            border-radius: 14px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .time-unit:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <div class="countdown-overlay">
            <!-- Live indicator in safe area -->
            
            <!-- Top corners - empty gradient areas -->
            <div class="top-left-corner float-1">
                <div class="time-unit corner-unit">
                    <div class="time-number" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
            </div>
            
            <div class="top-right-corner float-2">
                <div class="time-unit corner-unit">
                    <div class="time-number" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
            </div>
            
            <!-- Side margins - empty background areas -->
            <div class="left-margin float-3">
                <div class="time-unit">
                    <div class="time-number" id="minutes">00</div>
                    <div class="time-label">Min</div>
                </div>
            </div>
            
            <div class="right-margin float-4">
                <div class="time-unit">
                    <div class="time-number" id="seconds">00</div>
                    <div class="time-label">Sec</div>
                </div>
            </div>
            
            <!-- Bottom corners - avoiding text areas -->
            <div class="bottom-left-space float-1">
                <div class="time-unit">
                    <div class="time-number" id="days-alt">00</div>
                    <div class="time-label">D</div>
                </div>
            </div>
            
            <div class="bottom-right-space float-2">
                <div class="time-unit">
                    <div class="time-number" id="hours-alt">00</div>
                    <div class="time-label">H</div>
                </div>
            </div>
            
            <!-- Mobile countdown in safe bottom area -->
            <div class="mobile-countdown">
                <div class="time-unit">
                    <div class="time-number" id="days-mobile">00</div>
                    <div class="time-label">Days</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="hours-mobile">00</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="minutes-mobile">00</div>
                    <div class="time-label">Min</div>
                </div>
                <div class="time-unit">
                    <div class="time-number" id="seconds-mobile">00</div>
                    <div class="time-label">Sec</div>
                </div>
            </div>
            
            <!-- Event started overlay -->
            <div class="event-started" id="event-started">
                ðŸŽ‰ EVENT HAS STARTED! ðŸŽ‰
            </div>
        </div>
    </div>

    <script>
        const TARGET_DATE = new Date("2025-07-20T09:00:00").getTime();
        let countdownInterval = null;
        let previousValues = { days: -1, hours: -1, minutes: -1, seconds: -1 };

        function startCountdown() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
            }

            updateCountdown();
            countdownInterval = setInterval(updateCountdown, 1000);
        }

        function updateCountdown() {
            const now = Date.now();
            const distance = TARGET_DATE - now;

            if (distance <= 0) {
                clearInterval(countdownInterval);
                document.querySelector('.countdown-overlay').style.display = 'none';
                document.getElementById("event-started").style.display = "block";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const currentValues = { days, hours, minutes, seconds };

            // Update all countdown displays
            const elements = [
                { id: 'days', value: days },
                { id: 'hours', value: hours },
                { id: 'minutes', value: minutes },
                { id: 'seconds', value: seconds },
                { id: 'days-alt', value: days },
                { id: 'hours-alt', value: hours },
                { id: 'days-mobile', value: days },
                { id: 'hours-mobile', value: hours },
                { id: 'minutes-mobile', value: minutes },
                { id: 'seconds-mobile', value: seconds }
            ];

            elements.forEach(({ id, value }) => {
                const element = document.getElementById(id);
                if (element) {
                    const newValue = String(value).padStart(2, "0");
                    const key = id.replace('-alt', '').replace('-mobile', '');
                    
                    if (value !== previousValues[key]) {
                        element.classList.add('updating');
                        element.parentElement.classList.add('active');
                        
                        setTimeout(() => {
                            element.textContent = newValue;
                            element.classList.remove('updating');
                            element.parentElement.classList.remove('active');
                        }, 150);
                    } else {
                        element.textContent = newValue;
                    }
                }
            });

            previousValues = currentValues;
        }

        // Start countdown when page loads
        window.addEventListener('load', startCountdown);

        // Handle visibility change
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                updateCountdown();
            }
        });

        // Add entrance animation
        window.addEventListener('load', function() {
            const units = document.querySelectorAll('.time-unit');
            units.forEach((unit, index) => {
                unit.style.opacity = '0';
                unit.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    unit.style.transition = 'all 0.6s ease';
                    unit.style.opacity = '1';
                    unit.style.transform = 'scale(1)';
                }, index * 150 + 800);
            });
        });
    </script>
</body>
</html>
