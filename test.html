<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Countdown</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('img.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      color: white;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      background: rgba(15, 23, 42, 0.8);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
      margin-bottom: 400px;
      margin-left: 500px;
    }

    .unit {
      background: rgba(30, 41, 59, 0.9);
      border-radius: 50%;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border: 2px solid #38bdf8;
    }

    .unit span {
      font-size: 30px;
      margin-bottom: 5px;
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div id="countdown" class="countdown">
    <div class="unit"><span id="days">00</span>Days</div>
    <div class="unit"><span id="hours">00</span>Hours</div>
    <div class="unit"><span id="minutes">00</span>Minutes</div>
    <div class="unit"><span id="seconds">00</span>Seconds</div>
  </div>

  <script>
    const TARGET_DATE = new Date("2025-07-20T09:00:00").getTime();
    let countdownInterval = null;

    function startCountdown() {
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }

      // Run immediately first
      updateCountdown();
      
      // Then set interval
      countdownInterval = setInterval(updateCountdown, 1000);
    }

    function updateCountdown() {
      const now = Date.now();
      const distance = TARGET_DATE - now;

      if (distance <= 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = '<div style="font-size: 3rem; color: #22c55e;">ðŸŽ‰</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    // Start countdown immediately
    window.addEventListener('load', startCountdown);
  </script>

</body>
</html>
